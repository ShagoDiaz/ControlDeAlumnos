<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<link href="/assets/css/styles.css" rel="stylesheet" />
<title>Crear Direccion</title>
</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid justify-content-end">
				<button class="navbar-toggler custom-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="/alumnos/listar">Alumnos </a> <a
							class="nav-link" href="/direcciones/listar">Direcciones</a> <a
							class="nav-link" href="/alumnos/crear">Nuevo Alumno</a> <a
							class="nav-link active" href="/direcciones/crear">Nueva Direccion</a>
					</div>
				</div>
			</div>
		</nav>

	</header>

	<div class="container">
		<div class="row">
			<h1 class="display-1">Nueva Direccion</h1>
		</div>
		<div class="row">
			<div class="col-md-6">


				<form th:action="@{/direcciones/crear}" th:object="${direccion}"
					method="post">
					<div class="mb-3">
						<label for="calle" class="form-label">Calle</label> <input
							type="text" class="form-control" id="calle" th:field="*{calle}">
					</div>
					<div class="mb-3">
						<label for="numero" class="form-label">Numero</label> <input
							type="number" class="form-control" id="numero"
							th:field="*{numero}">
					</div>
					<div class="mb-3">
						<label for="ciudad" class="form-label">Ciudad</label> <input
							type="text" class="form-control" id="ciudad" th:field="*{ciudad}">
					</div>
					<div class="mb-3">
						<label for="tipo" class="form-label">Tipo</label> <select
							class="form-select" aria-label="Default select example"
							th:field="*{tipo}">
							<option th:each="tipo : ${tipos}" th:text="${tipo.name}"
								th:value="${tipo.name}">
						</select>
					</div>

					<button type="submit" class="btn btn-primary">Agregar</button>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>

</body>

</html>
