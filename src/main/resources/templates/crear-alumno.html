<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<link href="/assets/css/styles.css" rel="stylesheet" />
<title>Crear Alumno</title>
</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid justify-content-end">
				<button class="navbar-toggler custom-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="/alumnos/listar">Alumnos </a> <a
							class="nav-link" href="/direcciones/listar">Direcciones</a> <a
							class="nav-link active" href="/alumnos/crear">Nuevo Alumno</a> <a
							class="nav-link" href="/direcciones/crear">Nueva Direccion</a>
					</div>
				</div>
			</div>
		</nav>

	</header>

	<div class="container">
		<div class="row">
			<h1 class="display-1">Nuevo Alumno</h1>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form th:action="@{/alumnos/crear}" th:object="${alumno}"
					method="post">
					<div class="mb-3">
						<label for="rut" class="form-label">Rut</label> <input type="text"
							class="form-control" id="rut" th:field="*{rut}">
					</div>
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre</label> <input
							type="text" class="form-control" id="nombre" th:field="*{nombre}">
					</div>
					<div class="mb-3">
						<label for="apellido" class="form-label">Apellido</label> <input
							type="text" class="form-control" id="apellido"
							th:field="*{apellido}">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> <input
							type="text" class="form-control" id="email" th:field="*{email}">
					</div>
					<div class="mb-3">
						<label for="edad" class="form-label">Edad</label> <input
							type="number" class="form-control" id="edad" th:field="*{edad}">
					</div>
					<div class="mb-3">
						<label for="fechaIngreso" class="form-label">Fecha de
							Ingreso</label> <input type="text" class="form-control" id="fechaIngreso"
							th:field="*{fechaIngreso}">
					</div>
					<div class="mb-3">
						<label for="tipo" class="form-label">Direccion</label> <select
							class="form-select" aria-label="Default select example"
							th:field="*{direccion}">
							<option th:each="direccion : ${direcciones}"
								th:text="${direccion.tipo}+' - '+${direccion.calle}+' '+${direccion.numero}+', '+${direccion.ciudad}"
								th:value="${direccion.id}">
						</select>
					</div>

					<button type="submit" class="btn btn-primary">Agregar</button>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>

</body>

</html>
